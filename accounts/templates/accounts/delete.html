{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure want to delete {{item.product}}?</p>
            <form action="{%url 'accounts:delete_order' item.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-dark" href="{% url 'accounts:dashboard' %}">Cancel</a>
                <input type="submit" class="btn btn-danger" name="Confirm" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
